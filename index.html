<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
     <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-[#f5fff6] h-[1200px]">
    <!-- Navbar section -->
    <section>
    <div class="navbar bg-base-100 p-3 ">
    <div class="flex mb-4">
      <img src="assets/logo.png" class="h-9 ml-10 mt-5  " />
      <p class=" mt-3 ml-2 text-green-800 font-bold text-lg leading-tight">Emergency <br> Service</p>
      </div>

    <div class="ml-auto flex items-center gap-5">
     
      <div class="flex items-center gap-2 px-4 py-1 bg-[#EBFFF2] rounded-full">
    <span class="font-bold text-black text-lg" id="heart-count">0</span>
     <img src="assets/heart.png" alt="" class="w-5">
     </div>
 


     <div class="flex items-center gap-2 px-4 py-1 bg-[#EBFFF2] rounded-full">
    <span class="font-bold text-black text-lg">100</span>
    <img src="assets/coin.png" alt="coin" class="w-5 h-5" />
  </div>


      <div class="bg-[#00B44B] text-white font-bold px-6 py-2 rounded-full text-lg">
        <span>Copy</span>
      </div>
    </div>
   </section>
   <!-- Banner Section -->
<section class="relative bg-gradient-to-b from-[#013223] via-[#006747] to-[#013223] text-white py-10 shadow-lg text-center drop-shadow-lg px-4"> 

  <div class="relative z-10 flex justify-center mb-8">
    <img src="assets/logo-dark.png" alt="Government Logo" class="w-20 h-20" />
  </div>

  <h1 class="relative z-10 text-3xl md:text-4xl font-bold mb-5 mt-5">
    Emergency Service Directory
  </h1>
  <p class="relative z-10 text-sm md:text-base font-light">
    Government Emergency Services at Your Fingertip - A Project by
    Government of the People's Republic of Bangladesh
  </p>
</section>

</body>
</html>
